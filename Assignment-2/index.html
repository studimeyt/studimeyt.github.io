        <title>Movies</title>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">
                    <img src="/images/i_logo.png" alt="logo" id="brand-name">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="home-link" aria-current="page" href="home.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="">Movies</a>
                      </li>

                        <input list="search-suggestions" class="form-control me-2 search-bar" type="search" placeholder="Search here" aria-label="Search">

                    </datalist>

        <div class="cards-display" data-bs-theme="dark">
