<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <title>IMDb Movies</title>
    </head>
    <body>

        <div class="background-home">
            <div class="div-center">
                <div class="brand-img">
                    <a class="navbar-brand" href="home.html">
                        <img src="/images/imdb_logo.png" alt="imdb-logo" class="img-home">
                    </a>
                </div>
    
                <div class="search-bar-home search-bar-big">
                    <form class="d-flex search-form" id="home-search-form" action="index.html">
                        <input list="search-suggestions" class="form-control me-2 search-bar bar-home" type="search" placeholder="Search IMDb clone" aria-label="Search" id="home-search">
                        <button class="btn btn-outline-light search-btn btn-home" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <datalist id="search-suggestions">
                    
                </datalist>
            </div>
            

            
        </div>
        <!-- Copyright Footer -->
        <footer class="footer footer-home">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <b>&copy; Harshit Srivastava 2023</b>
                    </div>
                </div>
            </div>
        </footer>

        
        
        <!-- FontAwesome JS -->
        <script src="https://kit.fontawesome.com/d185211dd1.js" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="home.js" type="module"></script>

    </body>
</html>
