<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <title>IMDb Movies</title>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">
                    <img src="/images/imdb_logo.png" alt="imdb-logo" id="brand-name">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Movies</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="favorite.html">Favorties</a>
                      </li>
                    </ul>
                    <form class="d-flex search-form" role="search">
                        <input class="form-control me-2 search-bar" type="search" placeholder="Search IMDb clone" aria-label="Search">
                        <button class="btn btn-outline-light search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Movie Cards -->
        <div class="cards-display" data-bs-theme="dark">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-outline-light fav-btn"><i class="fa-solid fa-star"></i></a>
                </div>
            </div>
        </div>

        <!-- Copyright Footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        &copy; Harshit Srivastava 2023
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- FontAwesome JS -->
        <script src="https://kit.fontawesome.com/d185211dd1.js" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
